<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivo 2</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector('canvas');
        var pincel = pantalla.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);
        var colores = ['blue', 'red', 'green'];
        var actual = 0;

        function exhibirAlerta(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            console.log(evento);
            alert('Usted hizo un click en: '+ x + "," + y);
        }

        function dibujaCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            
            pincel.fillStyle = colores[actual];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14159);
            pincel.fill();
        }

        pantalla.onclick = dibujaCirculo;
        
        function alterarColor() {
            actual++;
            if(actual > colores.length - 1){
                actual = 0;
            }
            alert("Funcion√≥");
            return false;
        }

        pantalla.oncontextmenu = alterarColor;


    </script>
</body>
</html>
