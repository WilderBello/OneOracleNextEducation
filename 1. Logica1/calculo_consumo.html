<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Alcohol o gasolina?</h3>
    <script>
        var tank = 40;
        var dist1 = 480;
        var dist2 = 300;
        var eficiencia1 = dist1 / tank;
        var eficiencia2 = dist2 / tank;
        
        document.write('tanque ' + tank);
        document.write('<br>');
        document.write('<h5>Gasolina</h5>');
        
        document.write('distancia '+ dist1);
        document.write('<br>');
        
        document.write('eficiencia '+ eficiencia1);
        document.write('<br>');
        document.write('<h5>Alcohol</h5>');
        
        document.write('distancia '+ dist2);
        document.write('<br>');
        document.write('eficiencia '+ eficiencia2);
    </script>
    
</body>
